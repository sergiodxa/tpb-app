<!DOCTYPE html>
<html lang="en" ng-app="TPBApp">
<head>
  <meta charset="UTF-8">
  <title>TPB App</title>
  <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap-theme.min.css">
  <style>
    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .row {
      margin-bottom: 10px;
    }
    .form-horizontal {
      margin-top: 10px;
    }
    .container {
      -webkit-box-sizing: boder-box;
      -moz-box-sizing: boder-box;
      box-sizing: boder-box;
      padding: 0 25px;
    }
  </style>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-48432002-2', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <a class="navbar-brand" href="#/">TPB App</a>
  </nav>

  <section class="container">
    <div class="row">
      <div class="col-md-8" data-ng-view>
      </div>
      <div class="col-md-4" ng-controller="SidebarCtrl">
        <form class="form col-xs-12" role="form" data-ng-submit="search()">
          <legend class="text-center" >Search torrent</legend>

          <div class="form-group">
            <label for="query">
              What are you searching for?
            </label>
            <input class="form-control" type="text" id="query" name="query" data-ng-model="query">
          </div>

          <div class="form-group">
            <label for="orderby">
              Order by
            </label>
            <select name="orderby" id="orderby" data-ng-model="orderBy" class="form-control">
              <option value="name">Name</option>
              <option value="date">Date</option>
              <option value="size">Size</option>
              <option value="seeds">Seeds</option>
              <option value="leeches">Leeches</option>
            </select>
          </div>

          <div class="form-group">
            <select name="ascdesc" id="asdesc" data-ng-model="orderAscDesc" class="form-control">
              <option value="asc">Ascendant</option>
              <option value="desc">Descendant</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Clear search</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="./vendor/jquery/dist/jquery.min.js"></script>
  <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./vendor/angular/angular.min.js"></script>
  <script src="./vendor/angular-route/angular-route.min.js"></script>
  <script src="./vendor/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
