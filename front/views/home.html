<form class="form-inline col-xs-12" role="form" ng-submit="search()">
  <legend>Search torrent</legend>

  <div class="form-group">
    <label for="query">
      What are you searching for?
    </label>
    <input class="form-control" type="text" id="query" name="query" ng-model="query" autofocus>
  </div>

  <div class="form-group">
    <label for="orderby">
      Order by
    </label>
    <select name="orderby" id="orderby" ng-model="orderBy" class="form-control">
      <option value="name">Name</option>
      <option value="date">Date</option>
      <option value="size">Size</option>
      <option value="seeds">Seeds</option>
      <option value="leeches">Leeches</option>
    </select>
  </div>

  <div class="form-group">
    <select name="ascdesc" id="asdesc" ng-model="orderAscDesc" class="form-control">
      <option value="asc">Ascendant</option>
      <option value="desc">Descendant</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Clear search</button>
  </div>
</form>

<!-- alert if the app can't get results for the query -->
<div class="col-xs-12 alert alert-warning" ng-if="noResults">
  <p>
    Sorry, but we can't find the torrent you are searching for.
  </p>
</div>

<!-- alert if the app can't get results because an error -->
<div class="col-xs-12 alert alert-danger" ng-if="error">
  <p>
    Sorry, we have a problem right now with the app.<br>
    Please try later.
  </p>
</div>

<!-- list of results -->
<div class="col-xs-12" id="results" ng-if="results">
  <div class="alert alert-success">
    Yeah! You were able to find the torrent you are searching for!
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-2 col-xs-10">Name</div>
    <div class="col-sm-1 hidden-xs">Size</div>
    <div class="col-sm-1 hidden-xs">Seeders</div>
    <div class="col-md-1 col-sm-2 hidden-xs">Leechers</div>
    <div class="col-md-2 col-sm-3 hidden-xs">Upload date</div>
    <div class="col-sm-2 hidden-xs">Category</div>
    <div class="col-sm-1 col-xs-2">Magnet</div>
  </div>
  <div class="row" ng-repeat="torrent in results">
    <div class="col-md-4 col-sm-2 col-xs-10 text-overflow" >
      <span ng-bind="torrent.name" title="{{torrent.name}}"></span>
    </div>
    <div class="col-sm-1 hidden-xs" ng-bind="torrent.size"></div>
    <div class="col-sm-1 hidden-xs" ng-bind="torrent.seeders"></div>
    <div class="col-md-1 col-sm-2 hidden-xs" ng-bind="torrent.leechers"></div>
    <div class="col-md-2 col-sm-3 hidden-xs" ng-bind="torrent.uploadDate"></div>
    <div class="col-sm-2 hidden-xs" ng-bind="torrent.category.name"></div>
    <div class="col-sm-1 col-xs-2">
      <a class="btn btn-default" ng-href="{{torrent.magnetLink}}">
        <span class="glyphicon glyphicon-magnet"></span>
        <span class="hidden-xs">Download</span>
      </a>
    </div>
  </div>
</div>
