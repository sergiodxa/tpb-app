<form class="form-horizontal col-xs-12" role="form" ng-submit="search()">
  <legend>Search torrent</legend>

  <div class="form-group">
    <input class="form-control" type="text" id="query" name="query" ng-model="query" placeholder="What do you want?" autofocus>
  </div>

  <div class="form-group text-right">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger">Clear search</button>
  </div>
</form>

<div class="col-xs-12 alert alert-warning" ng-if="noResults">
  <p>
    Sorry, but we can't find the torrent you are searching for.
  </p>
</div>

<div class="col-xs-12 alert alert-danger" ng-if="error">
  <p>
    Sorry, we have a problem right now with the app.<br>
    Please try later.
  </p>
</div>

<div class="col-xs-12" id="results" ng-if="results">
  <div class="alert alert-success">
    Yeah! You were able to find the torrent you are searching for!
  </div>
  <div class="row">
    <div class="col-xs-4">Name</div>
    <div class="col-xs-1">Size</div>
    <div class="col-xs-1">Seeders</div>
    <div class="col-xs-1">Leechers</div>
    <div class="col-xs-2">Upload date</div>
    <div class="col-xs-2">Category name</div>
    <div class="col-xs-1">Magnet</div>
  </div>
  <div class="row" ng-repeat="torrent in results">
    <div class="col-xs-4 text-overflow" >
      <span ng-bind="torrent.name" title="{{torrent.name}}"></span>
    </div>
    <div class="col-xs-1" ng-bind="torrent.size"></div>
    <div class="col-xs-1" ng-bind="torrent.seeders"></div>
    <div class="col-xs-1" ng-bind="torrent.leechers"></div>
    <div class="col-xs-2" ng-bind="torrent.uploadDate"></div>
    <div class="col-xs-2" ng-bind="torrent.category.name"></div>
    <div class="col-xs-1">
      <a class="btn btn-default" ng-href="torrent.magnet">Download</a>
    </div>
  </div>
</div>
